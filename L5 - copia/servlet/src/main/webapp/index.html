<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>
        <form name="myForm" action="/todos" onsubmit="return validateForm()" method="post">
            Numero: <input type="number" name="numero">
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
<!--Scripts-->
<script>
    function validateForm(){
        var x = document.forms["myForm"]["numero"].value;
        if (x == ""){
            return false;
        }
        return true;
    }
</script>
